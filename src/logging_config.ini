[loggers]
keys=root, wunderlist

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=WARN
handlers=stream_handler

[logger_wunderlist]
level=INFO
handlers=stream_handler
qualname=wunderlist
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
